<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/pages/index.js" defer></script>
    <link rel="stylesheet" href="global.css" />
    <title>SMS</title>
  </head>
  <body>
    <main class="flex items-start">
      <!-- Side bar -->
      <section
        class="flex h-screen w-1/4 min-w-[15rem] max-w-[17rem] flex-col justify-between border-r border-r-stone-200/70 bg-stone-100"
      >
        <header
          class="relative flex h-[5rem] items-center gap-4 border-b px-4"
          style="box-shadow: -0.1rem 0.1rem 0.2rem rgba(28, 28, 28, 0.15)"
        >
          <img src="/icons/admin.png" alt="Admin icon" class="size-[3rem]" />
          <h1
            class="trakcing-wide text-nowrap font-medium uppercase text-stone-700"
          >
            Nesru
          </h1>
          <button
            class="absolute right-4 flex h-10 cursor-pointer flex-col justify-center space-y-1"
          >
            <span
              class="block h-[.17rem] w-5 rounded-sm bg-stone-500/90"
            ></span>
            <span
              class="block h-[.17rem] w-3 rounded-sm bg-stone-500/90"
            ></span>
            <span
              class="block h-[.17rem] w-5 rounded-sm bg-stone-500/90"
            ></span>
          </button>
        </header>
        <ul class="divide-y">
          <li
            class="flex cursor-pointer items-center gap-4 px-4 py-2 transition-all duration-200 hover:ml-2 hover:bg-stone-200/60 active:ml-0"
            id="statistic"
          >
            <img src="/icons/stat.png" alt="Admin icon" class="size-[2.8rem]" />
            <p
              class="trakcing-wide text-nowrap text-sm font-medium uppercase text-stone-700"
            >
              Statistics
            </p>
          </li>
          <li
            class="flex cursor-pointer items-center gap-4 px-4 py-2 transition-all duration-200 hover:ml-2 hover:bg-stone-200/60 active:ml-0"
            id="department"
          >
            <img
              src="/icons/department.png"
              alt="Department icon"
              class="size-[2.8rem]"
            />
            <p
              class="trakcing-wide text-nowrap text-sm font-medium uppercase text-stone-700"
            >
              Departments
            </p>
          </li>
          <li
            class="flex cursor-pointer items-center gap-4 px-4 py-2 transition-all duration-200 hover:ml-2 hover:bg-stone-200/60 active:ml-0"
            id="instractor"
          >
            <img
              src="/icons/instractor.png"
              alt="Instractor icon"
              class="size-[2.8rem]"
            />
            <p
              class="trakcing-wide text-nowrap text-sm font-medium uppercase text-stone-700"
            >
              Instractors
            </p>
          </li>
          <li
            class="flex cursor-pointer items-center gap-4 px-4 py-2 transition-all duration-200 hover:ml-2 hover:bg-stone-200/60 active:ml-0"
            id="student"
          >
            <img
              src="/icons/student.png"
              alt="Student icon"
              class="size-[2.8rem]"
            />
            <p
              class="trakcing-wide text-nowrap text-sm font-medium uppercase text-stone-700"
            >
              Students
            </p>
          </li>
          <li
            class="flex cursor-pointer items-center gap-4 px-4 py-2 transition-all duration-200 hover:ml-2 hover:bg-stone-200/60 active:ml-0"
            id="course"
          >
            <img
              src="/icons/course.png"
              alt="Course icon"
              class="size-[2.8rem]"
            />
            <p
              class="trakcing-wide text-nowrap text-sm font-medium uppercase text-stone-700"
            >
              Courses
            </p>
          </li>
        </ul>
        <div
          class="flex cursor-pointer items-center gap-4 border-t p-2.5 pt-4 transition-all duration-200 hover:bg-stone-200/60 active:bg-stone-100"
          id="logout"
        >
          <img
            src="/icons/logout.png"
            class="size-[1.8rem]"
            style="opacity: 65%"
            alt="Logout icon"
          />
          <p
            class="trakcing-wide text-nowrap text-sm font-medium uppercase text-stone-700"
          >
            Logout
          </p>
        </div>
      </section>
      <!-- Working area -->
      <section id="working-area" class="h-screen w-full"></section>
    </main>
  </body>
</html>
